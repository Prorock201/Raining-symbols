<!DOCTYPE html>
<html>
    <head>
        <title>Raining Symbols</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="raining symbols.css">
        <script src="jquery-1.9.0.min.js"></script>
        <script type="text/javascript" src="raining symbols.js"></script>
    </head>
    <body>
        <div class="game-over">
            <div class="game-over__content">
                <div class="game-over__content__title">Game Over</div>
                <div class="game-over__content__result"></div>
                <div class="game-over__content__stat"></div>
             <a href="raining symbols.html">Try Again?</a>
            </div>
        </div>
        <canvas id="content">Your browser don't support canvas.</canvas>
        <div class="results">
            <div class="results__body">
                <div class="results__body__correct">correct:</div>
                <div class="results__body__correct-value">0</div>
                <div class="results__body__wrong">wrong:</div>
                <div class="results__body__wrong-value">0</div>
                <div class="results__body__missed">missed:</div>
                <div class="results__body__missed-value">0</div>
            </div>
        </div>
    </body>
</html>
